<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Brisbane Floodmap 2013</title>
    <style>
      html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      }

      #map_canvas {
      height: 100%;
      }

      @media print {
      html, body {
      height: auto;
      }

      #map_canvas {
      height: 650px;
      }
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

      function initialize() {


      var brisbane = new google.maps.LatLng(-27.46944,153.021526);

      map = new google.maps.Map(document.getElementById('map_canvas'), {
      center: brisbane,
      zoom: 11,
      mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      layer = new google.maps.FusionTablesLayer({
      query: {
      select: '\'Geocodable address\'',
      from: '1mCMom6I_x7X6-xn40bHO7Op399EMbi4cODJxEzg'
      }
      });
      layer.setMap(map);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas"></div>
  </body>
</html>
